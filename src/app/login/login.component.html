<div class="parent">

    <form [formGroup]="loginForm">
        <h1>login</h1>
        
        <label for="email">email</label>
        <input type="email" formControlName="email">
        <br>
        <label for="password">password</label>
        <input type="password" formControlName="password" >
        <br>
        <button (click)="login()">Login</button>
    </form>
</div>
