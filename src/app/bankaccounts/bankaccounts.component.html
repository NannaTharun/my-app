<label for="">search</label>
<input type="text" [(ngModel)]="term" (keyup)="filter()">

<label for="">page:</label>
<select [(ngModel)]="page" (keyup)="pagination">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
</select>

<label for="">column:</label>
<select [(ngModel)]="column">
    <option></option>
    <option value="">accountname</option>
    <option value="">available_balance</option>
    <option value="">account_number</option>
</select>
<label for="">order</label>
<select [(ngModel)]="order">
    <option></option>
    <option value="asc">ascendinfg order</option>
    <option value="desc">desending order</option>
</select>
<button (click)="sort()">sort</button>



<table border="=2" class="table  table-hover table-stripped">
    <thead>
        <tr>

            <th>accountname</th>
            <th>available_balance</th>
            <th>account_number</th>
            <th>city</th>
            <th>profile_picture</th>
            <th>id</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">


            <td>{{account.account_name}}</td>
            <td>{{account.available_balance}}</td>
            <td>{{account.account_number}}</td>
            <td>{{account.city}}</td>
            <td><img src="{{account.profie_picture}}" alt="" width="200px" height="200px"></td>
            <td>{{account.id}}</td>
            <td>
            <button class="btn btn-danger" (click)="delete(account.id)">Delete</button>
        </td>
            

        </tr>

    </tbody>
</table>
