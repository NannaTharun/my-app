<table border="1" class="table table-dark">
    <label for="">search</label>
    <input type="text" [(ngModel)]="term" (keyup)="filter()">

    <label for="">page:</label>
    <select [(ngModel)]="page" (change)="pagination()">
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
</select>
<label for="">column:</label>
<select [(ngModel)]="column">
    <option>Vehicle</option>
    <option>manufacturer</option>
    <option>type</option>
    <option>fuel</option>
     <option>color</option>
     <option>image</option>
     <option>cost</option>
     <option>id</option>
</select>   
<label for="">order:</label>
<select [(ngModel)]="order">
<option>asc</option>
<option>dsc</option>
</select>
<table>
    <thead>
        <th>Vehicle</th>
        <th>manufacturer </th>
        <th> model</th>
        <th>type</th>
        <th>fuel</th>
        <th>color</th>
        <th>image</th>
        <th>cost</th>
        <th>id</th>

    </thead>
    <tbody>
        <tr *ngFor="let vehicle of vehicles">
         <td>{{vehicle.Vehicle}}</td>
        <td>{{vehicle.manufacturer }}</td>
        <td>{{vehicle.model}}</td>
        <td>{{vehicle.type}}</td>
        <td>{{vehicle.fuel}}</td>
        <td>{{vehicle.color}}</td>
        <td>
            <img src="{{vehicle.image}}" alt="" width="100px" height="100px">
        </td>
        <td>{{vehicle.cost}}</td>
        <td>{{vehicle.id}}</td>

        <td>
            <button class="btn btn-danger"(click)="delete(vehicle.id)">delete</button>
        </td>

        
        </tr>
    </tbody>
</table>
